<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attr</title>
    <style>
      html,
      body {
        margin: 0;
      }
      .box {
        width: 100%;
        height: 172px;
        background: rgb(212, 80, 214);
      }
      a::after {
        content: " (" attr(href) ")";
      }
      .box::after {
        content: attr(data-title);
      }
    </style>
  </head>
  <body>
    <div class="box" data-title="box mau hong"></div>
    <a href="http://fullstack.edu.com.vn">Cùng học nè </a>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background-origin</title>
    <style>
      html,
      body {
        margin: 0;
      }
      .header {
        width: 100%;
        height: 100vh;
        background: url(https://kenh14cdn.com/203336854389633024/2021/8/1/voxngoctraan-19579328036514673850787108742896069504212941n-16277794323641987492369.jpg)
          no-repeat;
        border: 20px dashed;
        padding: 20px;
        box-sizing: border-box;
        background-size: 100%;
        background-origin: padding-box;
      }
    </style>
  </head>
  <body>
    <div class="header"></div>
  </body>
</html>
